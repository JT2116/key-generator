<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Generador de claves</title>
</head>
<body>

    <header class="titulo">
        <h1>Generador de claves</h1>
    </header>

    <section class="botones">
        <input class="boton-8" id="8" type="button" value="Generar clave de 8 digitos">
        <input class="boton-12" id="12" type="button" value="Generar clave de 12 digitos">
        <input class="boton-24" id="24" type="button" value="Generar clave de 24 digitos">
    </section>

    <section class="clave panel none">
        <h1 id="clave"></h1>

        <input class="atras" type="button" value="Generar nueva clave">
    </section>

 
    <script src="js/dom.js" type="module"></script>
</body>
</html>
